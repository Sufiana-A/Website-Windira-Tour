<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Style/styleLogin.css">
</head>
<body>
    <div class="logo-space d-flex align-items-center justify-content-center">
        <img src="./Assets/logo-perusahaan.jpg" alt="logo-perusahaan" width="130" height="48">
        <h3 class="ml-3">Welcome to Windira Tour</h3>
    </div>
    <div class="container login-container bg-white rounded p-5" style="max-width: 400px; margin: 50px auto;">
        <form>
            <h2 class="text-center mb-5">Sign In</h2>
            <div class="form-group">
                <label for="username">Username or Email Address</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign In</button>
        </form>
        <div class="mt-4 text-center">
            <p>Dont have an account ? <a href="#" class="text-success">Register</a></p>
        </div>
    </div>
</body>
</html>
