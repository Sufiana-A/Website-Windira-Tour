<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Style/styleRegister.css">
</head>
<body>
    <div class="logo-space d-flex align-items-center justify-content-center">
        <img src="./Assets/logo-perusahaan.jpg" alt="logo-perusahaan" width="130" height="48">
        <h3 class="ml-3">Welcome to Windira Tour</h3>
    </div>
    <div class="container register-container bg-white rounded p-5" style="max-width: 500px; max-height: 600px; margin: 125px auto;">
        <form>
            <h2 class="text-center mb-5">Register</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <button type="next" class="btn btn-success btn-block">Next</button>
        </form>
        <div class="mt-4 text-center">
            <p>Already have an account? <a href="#" class="text-success">Sign In</a></p>
        </div>
    </div>
</body>
</html>
